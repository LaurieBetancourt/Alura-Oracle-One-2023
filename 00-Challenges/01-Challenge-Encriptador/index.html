<!DOCTYPE html>

<html lang="esp">
    <head>
        <meta charset="UTF-8">
        <title> Encriptador de texto </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="script.js"> </script>

        <!- Fuente Titulo ->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">

        <!- Fuente de texto escribir ->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

        <!- Fuente mensajes ->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>


    <body>

        <!- SECCION CONTAINER->
        <div class="container">

            <!- LOGO ->
            <div class="div-logo"> 
                <img class="alura-logo" src="img/alura-logo.png">
                <h1 class="titulo-app"> Encriptador  de Texto </h1>

            </div>

            <!- IZQUIERDA Seccion de escribir ->
            <div class="div-input">
                <input type="text" class="input-texto" id="input" placeholder="Ingrese aquí su texto">

                
                <!- mensaje warning ->
                <div class="div-botones">

                    <!-icon warning->
                    <img id="img-warning" src="img/warning.png" alt="">

                    <!- Mensaje ->
                    <p id="warning-message"> Solo letras minúsculas y sin acentos </p>

                    <!- Boton 1 ->
                    <button type="button" id="btn-encriptar" onclick="encriptar()"> Encriptar </button>

                    <!- Boton 2 ->
                    <button type="button" id="btn-desencriptar" onclick="desencriptar()"> Desencriptar </button>

                </div>
                
            </div>


            <!- DERECHA Seccion resultado ->
            <div class="div-result">
                <img class="img-monito" id="img-der" src="img/Muñeco.png">
                <h1 id="titulo-result" > Ningún mensaje fue encontrado </h1>

                <textarea id="text-area-result" name="name" rows="8" cols="80"> Ingresa el texto que desees encriptar o desencriptar.</textarea>

                <!- Boton 3 ->
                <button type="button" id="btn-copiar" onclick="copiar()"> Copiar </button>


            </div>


        </div>

        <footer>
            <!- autor ->
            <div>
                <p class="autor"> &copy; Laura E. Betancout Leal. 2023</p>
            </div>

            <!- REDES SOCIALES ->
            <div>
                <!- linkedin ->
                <a href="https://www.linkedin.com/in/lauraebetancourtleal/">
                <img src="img/linkedin.png" alt="LinkedIn" id="link-li">

                <!- git ->
                </a>
                <a href="https://github.com/LaurieBetancourt">
                <img src="img/github.png" alt="Github" id="link-git">
                </a>
            </div>



        </footer>

    </body>

    



</html>
