<!DOCTYPE html> <!- Indica que se usa HTML5 ->

<html lang="esp"> <!- etiqueta que indica que el contenid es html -> 


    <head>
        <!- aqui estan todas las etiquetas de contenido ->
        <meta charset="UTF-8"> <!- detecta los caracteres especiales ->
        <title> Contacto de Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <!- Referencia al archivo css ->
        <link rel="stylesheet" href="style-productos.css">


    </head>

    <body>
        <header> <!- bloque de encabezado ->
            
            <div class="caja">
                <h1> <img src="img/productos/logo.png" alt="logo de barberia Alura"> </h1>
                <!- menu de contenido ->
                <nav> <!- etiqueta del menu de navegacion ->
                    <ul>
                        <li> <a href="Index.html"> Home </a> </li>
                        <li> <a href="productos.html"> Productos </a> </li>
                        <li> <a href="contacto.html"> Contacto </a> </li>
                    </ul>
                </nav>
            </div>

        </header>

        <main>
            <form>
                <!- NOMBRE ->
                <label for="nombre-apellido">Nombre y Apellido</label> <!- etiqueta para entender el contenido de ese cuadro de texto ->
                <input type="text" id="nombre-apellido" class="input-datos-texto" required placeholder="Nombre Apellido"> <!- cuadro de texto ->
                
                <!- CORREO ->
                <label for="correo"> Correo electronico</label>
                <input type="email" id="correo" class="input-datos-texto" required placeholder="email@dominio.com">
                
                <!- TELEFONO ->
                <label for="tel">Telefono</label>
                <input type="tel" id="tel" class="input-datos-texto" required placeholder="(XX) XXXX XXXX">

                <!- MENSAJE ->
                <label for="msg"> Mensaje </label>
                <textarea cols="70" rows="10" id="msg" class="input-datos-texto"></textarea>

                <fieldset>
                    <legend> ¿Cómo le gustaría que lo contactemos?</legend>
                    <!- EMAIL ->
                    <label for="radio-email"> <input type="radio" name="contacto" id="radio-email" value="email"> Email </label>                    
                    
                    <!- TELEFONO ->
                    <label for="radio-tel"> <input type="radio" name="contacto" id="radio-tel" value="tel"> Telefono </label>
                    
                    <!- WHATSAPP ->
                    <label for="radio-whatsapp"> <input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp" checked> whatsapp </label>
                    
                </fieldset>

                <fieldset>
                    <legend> ¿En que horario prefiere ser atendido?</legend>
                    <!- SELECCIONAR OPCION DE HORARIO ->
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>

                    </select>
                </fieldset>

                <label class="checkbox"> 
                    <input type="checkbox" checked> Le gustaría recibir novedades de la barbarbería Alura
                </label>


                <input type="submit" value="Enviar formulario" class="enviar"> <!- boton para enviar->
            </form>

            <table>
                <thead> <!- ENCABEZADO DE LA TABLA ->
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead> 

                <tbody> <!-CUERPO DE LA TABLA -> 
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>


            </table>

        </main>



        <!- pie de pagina ->
        <footer>
            <img src="img/productos/logo-blanco.png" alt="logo blanco barberia alura">
            <p class="Copyright"> &copy Copyright Barbería Alura - 2022 </p>
        </footer>


    </body>
</html>
